<h1>2013.10.17</h1>

<p>善良是上天给我最好的礼物，我要用勇气来回报。一个人不能在拥有了最好的禀赋后什么也不做。</p>

<p>我在心里将贝多芬视为人生的导师，虽然现在的我是他连教训也不屑的。我必须做些什么，向他证明我的诚心！只要我的品行值得他看上一眼，就算成功了。</p>
