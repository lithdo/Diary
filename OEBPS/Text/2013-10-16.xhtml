<h1>2013.10.16</h1>

<p>书法、绘画、文学、音乐，能给我愉悦，给我勇气，使我清醒，并为我指引方向。</p>

<p>贝多芬曾在日记中写道：“我虽然身体虚弱，但是意志坚定，我的天才必将引导我取得胜利……二十五岁，正是创业的时候。我已经二十五岁了！人必须在这一年显示出他的整个人来。”</p>
