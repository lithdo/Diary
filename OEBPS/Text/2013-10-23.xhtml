<h1>2013.10.23</h1>

<p>若想战胜敌人，须先战胜自己；要战胜自己，需要坚强的意志。我这样的心软之人，如何培养坚强的意志呢？首要是强健的体魄！我需要强壮的身体。一个病体如何做长久的苦行，如何抵御狂风暴雨？</p>
