<h1>2013.10.27</h1>

<p>回顾过去的人生，我做的每一件事都令自己满意，唯有那些浪费的闲暇，使我羞愧和后悔。</p>

<p>我也可以安逸地活着，不问生命的究竟，一切随自己的天性。然而我的好奇心，使我不得不把生命的意义探个明白，然后才能心满意足地走下去。所谓“朝闻道，夕死可矣。”</p>

<p>二十岁正是战斗的年纪。我要同无知战斗！战胜它，我便能走出黑暗，得到光明和温暖。知道活着的意义，我就不再虚度光阴。</p>
